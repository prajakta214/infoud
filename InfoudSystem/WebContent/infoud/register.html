 <form name="AddForm" onsubmit="return validate()" method='post'>

<script type="text/javascript">
	function validate() {
		var fname = document.forms["AddForm"]["fname"];
        var lname = document.forms["AddForm"]["lname"];
		var address = document.forms["AddForm"]["address"];
		var uname = document.forms["AddForm"]["uname"];
		var psw = document.forms["AddForm"]["psw"];
		var mob = document.forms["AddForm"]["contact_number"];
		if (fname.value == "") {
			window.alert("Please enter Name.");
			fname.focus();
			return false;
		}
        if (lname.value == "") {
			window.alert("Please enter Name.");
			lname.focus();
			return false;
		}
		if (address.value == "") {
			window.alert("Please enter Address.");
			address.focus();
			return false;
		}
		if (mob.value == "") {
			window.alert("Please enter Mobile no.");
			mob.focus();
			return false;
		}

		if (mob.value.length != 10) {
			window.alert("Phone number must be 10 digits.");
			mob.focus();
			return false;
		}
		if (uname.value == "") {
			window.alert("Please set username.");
			uname.focus();
			return false;
		}
		if (psw.value == "") {
			window.alert("Please set password");
			psw.focus();
			return false;
		}

		if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
				.test(AddForm.email.value)) {
			return true;
		}
		alert("You have entered an invalid email address!")
		return false;

		window.alert("Registration Successfull.");

	}
</script>
