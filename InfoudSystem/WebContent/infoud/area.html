<html>

        <title>Area</title>
    </head>
<script>

function circleArea(radius){
    return (3.142) * (radius * radius);

/*     console.log("Circle Area: " + area);
 */
}
function circleVolume(radius){
    return (3.142) * (radius * radius * radius);
/*     console.log("Circle Area: " + area);
 */
}
function circle(){
    var r = document.getElementById("Carea").value;
    var op = document.getElementById("operation").value;
    var result;
    
    switch(op){
        case '0':
            result = circleArea(r);
            break;
        case '1':
            result = circleVolume(r);
            break;    
    }
    document.getElementById("result").value= result;
 }

 

function rectArea(length, breadth){
     return length * breadth;
}
function rectVolume(length, breadth, depth){
     return length * breadth * depth;
}

function rect(){
    var l = document.getElementById("length").value;
    var b = document.getElementById("breadth").value;
    var d = document.getElementById("depth").value; 
    var op = document.getElementById("operation").value;
    var result;
    
    switch(op){
        case '0':
            result = rectArea(l,b);
            break;
        case '1':
            result = rectVolume(l,b,d);
            break;    
    }
    document.getElementById("result1").value= result;
 }
function squareArea(length){
    return length * length;
     
}
function square(){
    var l = document.getElementById("length1").value;
    var op = document.getElementById("operation").value;
    var result;
    
    switch(op){
        case '0':
            result = squareArea(l);
            break;
        case '1':
            result = squareArea(l);
            break;    
    }
    document.getElementById("result2").value= result;

}
function triangleArea(base, height){
    return ((base*height)/2);
}
function triangle(){
    var b = document.getElementById("base").value;
    var h = document.getElementById("height1").value;
    var op = document.getElementById("operation").value;
    var result;
    
    switch(op){
        case '0':
            result = triangleArea(b,h);
            break;
        case '1':
            result = triangleArea(b,h);
            break;    
    }
    document.getElementById("result3").value= result;
 }  

</script>
