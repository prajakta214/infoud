<html>
    <head><meta name="viewport" content="width=device-width, initial-scale=1">
        <style> 
                #map { 
                  width: 100%; 
                  height: 400px; 
                  background-color: grey; 
                } 
              </style> 
        </head>
    <body>
            <p>My Google Maps Demo</p> 
            <div id="map"></div> 
           
                  
                  
            <script> 
                    function initMap() { 
                      var test= {lat: -25.363, lng: 131.044}; 
                      var map = new google.maps.Map(document.getElementById('map'), { 
                        zoom: 4, 
                        center: test 
                      }); 
                      var marker = new google.maps.Marker({ 
                        position: test, 
                        map: map 
                      }); 
                    } 
                  </script> 
                  <script async defer 
                  src= 
              "https://maps.googleapis.com/maps/api/js?key=AIzaSyACgAYD0JimRhi41ftghfqXMHJPsiMrU10&callback=initMap"> 
                  </script> 

    </body>
</html>
