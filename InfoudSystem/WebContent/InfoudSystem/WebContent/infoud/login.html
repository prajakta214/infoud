<script language="javascript">
        function check(form) {
            //alert("done")
            //window.open('login.jsp')

            var uname = document.forms["login"]["username"]
            var pass = document.forms["login"]["psw"]

            if (uname.value == "" && pass.value == "prajakta") {
                window.alert("Please enter User Name.");
                uname.focus();
                return false;
            }

            if (uname.value == "prajakta" && pass.value == "") {
                window.alert("Please enter password");
                pass.focus();
                return false;
            }

            if (form.username.value == "prajakta"
                    && form.psw.value == "prajakta") {
